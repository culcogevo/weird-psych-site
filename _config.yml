plugins: 
  - jekyll-remote-theme
  - jekyll-include-cache
remote_theme: "mmistakes/minimal-mistakes@4.24.0"


title: "WEIRD Psychology Project" 

subtitle: "Religion, Family Structure and the Origins of Individual Freedom and Economic Prosperity"

names: "Mona J. Xue"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages


defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: splash
