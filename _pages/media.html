---
permalink: /media/
layout: default
---

<div style="position: relative; width: 100%; height:40vh;">
  <img src="/assets/images/home_page_image.jpg" class="home-image" style="opacity: 0.2">
  <div style="position: absolute;  top: 32%; left: 50%; transform: translate(-50%, -50%); font-size: min(20vw, 80px); font-weight: bold;">Media</div>
  <div class="people-contents">
    <a href="#videos">Videos</a>
    <a href="#articles">Articles</a>
  </div>
</div>

<div style="padding-top: 3vw;"></div>

<div class="people-title" id="videos">Videos</div>

  <div class="grid-container">
    
    {% for media in site.data.videos %}
    <div class="grid-item-media">
       <iframe
        style="aspect-ratio: 3/2;"
        width="100%"
        src="{{ media.url }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
     </div>
    {% endfor %}
    

  </div>


<div class="people-title" id="articles">Articles</div>

</div>
