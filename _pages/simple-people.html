permalink: /simple-people/
title: "People"

layout: splash
---

<h1>People</h1>

<div class="grid-container">
  
  {% for person in site.data.people %}
  <div class="grid-item">
    <a href="{{ person.profile | relative_url }}">
      <img src="{{ person.photo | relative_url }}">
    <div>
      {{ person.name }}
    </div>
    </a>
  </div>
  {% endfor %}
